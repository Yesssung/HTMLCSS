<!DOCTYPE himl><!-- html5라는 것을 브라우저에게 알림 -->
<html lang="ko">
    <head> <!-- head 태그는 실제 랜더링 되지는 않는다.-> 페이지 연관된 리소스 혹은 정보를 제공하는 태그-->
        <!-- meta : 문서의 메타 정보 -> name-content -->
        <meta name = "keyword" content="HTML, CSS, JavaScript"/>
        <meta name = "description" content = "Himedia 산대특 AI 모델 서빙과정 FronteEnd"/>
        <meta name = "author" content = "PARKYESUNG"/>

    <!-- 문서를 랜더링 하기 위한 각종 헤더 정보들을 설정하기-->
        <meta http-equiv = "Content-Type" content="text/html; charset = UTF-8" /><!-- HTML4 스타일-->
        <meta charset = "UTF-8"/> <!-- HTML5 스타일-->

    <!-- 문서의 타이틀 표시 -->
        <title> HTML Skeleton </title>    
    </head>
    <body> <!-- 브라우저에 실제 랜더링 되는 영역 -->
        <h1>body 태그</h1>
        <p>실제 브라우저에 랜더링 되는 영역</p>


    </body>


</html>
