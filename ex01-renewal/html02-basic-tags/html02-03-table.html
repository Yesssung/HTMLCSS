<!DOCTYPE html>
<html>

<head>
    <title>테이블 태그 실습</title>
</head>

<body>

    <h2>기본 테이블 태그 실습</h2>

    <!-- 기본 테이블 연습 -->
    <!-- 원래 border, width, height 속성들은 Style Sheet에서 표시 -->
    <!-- 테이블 선언-->
    <table border = "1">
        <caption>성적표</caption>
        <!-- 테이블 헤더 : thead-->
        <thead>
        <!-- 행 정보 : tr -->
        <tr>
            <!-- 헤더 : th-->
            <th width = "200" height = "30">이름</th>
            <th>나이</th>
            <th>점수</th>
        </tr>
        </thead>

        <!-- 실제 데이터 : tbody-->
        <tbody>
            <tr>
                <!-- 데이터 : td-->
                <td>김철수</td>
                <td>22</td>
                <td>88</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>28</td>
                <td>90</td>
            </tr>
        </tbody>
    <!-- 테이블 요약 : tfoot -->
    <tfoot>
        <tr>
            <td>총합</td>
            <td></td> <!-- 만약 행이 없어진다면 앞으로 한칸씩 땡겨짐-->
            <td>178</td>
        </tr>
    </tfoot>

    </table>



    <h2>열과 행의 확장</h2>
    <!-- 열과 행 확장 연습 -->
    <!-- 4행 3열 테이블 만들기 -->
    <ul>
        <li>colspan: 열 확장</li>
        <li>rowspan: 행 확장</li>

        <table border = "1">
            <tr>
                <td width = "100" rowspan = "2">(1, 1)</td>
                <td width = "100">(1, 2)</td>
                <td width = "100">(1, 3)</td>
            </tr>
            <tr>
                <!-- <td>(2, 1)</td> -->
                <!-- colspan 속성 : 확장할 컬럼의 개수(셀 합치기) -->
                <td colspan = "2">(2, 2)</td>
                <!-- <td width = "100">(2, 3)</td> -->
            </tr>
            <tr>
                <td>(3, 1)</td>
                <td colspan = "2" rowspan = "2">(3, 2)</td>
                <!-- <td>(3, 3)</td> -->
            </tr>
            <tr>
                <td>(4, 1)</td>
                <!-- <td>(4, 2)</td>
                <td>(4, 3)</td> -->
            </tr>
        </table>
    </ul>

   
</body>

</html>
